      <div
        class="offcanvas offcanvas-start bg-light"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header bg-primary text-dark">
          <h2 id="offcanvasRightLabel">
            My Notes <span id="listTotal"></span>
          </h2>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <section class="row justify-content-center" id="noteList"></section>
          <section class="row justify-content-center">
            <div class="col-12 d-flex card m-1 p-1 bg-primary">
              <form action="" onsubmit="app.notesController.addNote()">
                <div class="d-flex align-items-center justify-content-evenly">
                  <input
                    required
                    name="title"
                    id="title"
                    class="m-1 p-0"
                    type="text"
                    placeholder="Title"
                    minlength="3"
                    maxlength="15"
                  />
                  <input
                    name="color"
                    type="color"
                    class="colorPicker"
                    id="color"
                    value="#000000"
                    title="Choose your color"
                  />
                  <button class="btn text-light border-light m-2">
                    Add Note
                  </button>
                </div>
              </form>
            </div>
          </section>
        </div>
